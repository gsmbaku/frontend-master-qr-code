<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: hsl(212, 45%, 89%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .qr-card {
        background-color: hsl(0, 0%, 100%);
        border-radius: 20px;
        padding: 16px;
        box-shadow: 0px 25px 25px 0px rgba(0, 0, 0, 0.05);
        max-width: 320px;
        width: 100%;
      }

      .qr-image-container {
        background-color: hsl(220, 100%, 61%);
        border-radius: 10px;
        padding: 64px;
        position: relative;
        overflow: hidden;
        margin-bottom: 24px;
      }

      .qr-image {
        width: 100%;
        height: auto;
        display: block;
      }

      .text-content {
        text-align: center;
        padding: 0 16px 16px;
      }

      .title {
        font-size: 22px;
        font-weight: 700;
        color: hsl(218, 44%, 22%);
        line-height: 1.2;
        margin-bottom: 16px;
      }

      .description {
        font-size: 15px;
        font-weight: 400;
        color: hsl(216, 15%, 48%);
        line-height: 1.4;
        letter-spacing: 0.2px;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 16px;
        padding: 0 16px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .flex {
        display: flex;
        flex-direction: column;
      }

      @media (min-width: 1440px) {
        .qr-card {
          max-width: 320px;
        }
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="qr-card">
        <div class="qr-image-container">
          <img
            src="./images/image-qr-code.png"
            alt="QR Code"
            class="qr-image"
          />
        </div>
        <div class="text-content">
          <h1 class="title">
            Improve your front-end skills by building projects
          </h1>
          <p class="description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Garrett Mbaku</a>.
      </div>
    </div>
  </body>
</html>
